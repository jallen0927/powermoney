<section data-ng-controller="AdminActionController" data-ng-init="findProducts()">
	<div class="pull-right">
		<a class="btn btn-primary" href="/#!/admin/products/new" title="Add New">
			<i class="fa fa-plus"></i>
		</a>
	</div>
	<h3>Products</h3>
	<table class="table">
		<tr>
			<th>Name</th>
			<th>Detail</th>
		</tr>
		<tr data-ng-repeat="product in products">
			<td data-ng-bind="product.name"></td>
			<td data-ng-bind="product.spec"></td>
			<td>
				<a class="btn btn-info btn-xs" href="/#!/admin/products/edit/{{product._id}}" title="Edit">
					<i class="fa fa-pencil"></i>
				</a>
				<a class="btn btn-danger btn-xs" href="/#!/admin/products/delete/{{product._id}}" title="Delete">
					<i class="fa fa-minus"></i>
				</a>
			</td>
		</tr>
	</table>
</section>
