<section data-ng-controller="AdminActionController" data-ng-init="findOrders()">
	<div class="pull-right">
		<a class="btn btn-primary" href="/#!/admin/orders/new" title="Add New">
			<i class="fa fa-plus"></i>
		</a>
	</div>
	<h3>Orders</h3>
	<table class="table">
		<tr>
			<th>Title</th>
			<th>Created</th>
		</tr>
		<tr data-ng-repeat="order in orders">
			<td data-ng-bind="order.title"></td>
			<td data-ng-bind="order.created"></td>
			<td>
				<a class="btn btn-info btn-xs" href="/#!/admin/orders/edit/{{order._id}}" title="Edit">
					<i class="fa fa-pencil"></i>
				</a>
				<a class="btn btn-danger btn-xs" href="/#!/admin/orders/delete/{{order._id}}" title="Delete">
					<i class="fa fa-minus"></i>
				</a>
			</td>
		</tr>
	</table>
</section>
