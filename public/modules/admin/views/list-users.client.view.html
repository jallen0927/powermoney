<section data-ng-controller="AdminActionController" data-ng-init="findUsers()">
	<div class="pull-right">
		<a class="btn btn-primary" href="/#!/admin/users/add" title="Add New">
			<i class="">Add New</i>
		</a>
	</div>
	<h3>Administrator Users</h3>
	<table class="table">
		<tr>
			<th>Username</th>
			<th>Email</th>
			<th>Created</th>
		</tr>
		<tr data-ng-repeat="adminUser in adminUsers">
			<td data-ng-bind=" adminUser.username"></td>
			<td data-ng-bind=" adminUser.email"></td>
			<td data-ng-bind=" adminUser.created"></td>
		</tr>
	</table>
</section>
