<section class="block-area col-sm-offset-2 col-sm-8" data-ng-controller="GplansController" data-ng-init="pageAuth()">
	<h3 class="text-center col-sm-12 page-header">Create Power Gplan</h3>
	<div class="block-area col-sm-12">
		<form name="gplanForm" data-ng-submit="create()" class="add-gplan form-horizontal col-sm-10 col-sm-offset-1" novalidate autocomplete="on">
			<fieldset>
				<div class="form-group">
					<label for="company">Company Name</label>
					<input type="text" required id="company" name="company" class="form-control" data-ng-model="gplan.company">
				</div>
				<div class="form-group">
					<label for="name">Gas Plan Name</label>
					<input type="text" id="name" name="name" class="form-control" data-ng-model="gplan.name">
				</div>
				<div class="form-group">
					<label for="fixed">Daily Fixed Charge</label>
					<input type="text" id="fixed" name="fixed" class="form-control" data-ng-model="gplan.fixed">
				</div>
				<div class="form-group">
					<label for="rate">Rate</label>
					<input type="text" id="rate" name="rate" class="form-control" data-ng-model="gplan.rate">
				</div>
				<div class="form-group">
					<label for="gst">GST</label>
					<input type="text" id="gst" name="gst" class="form-control" data-ng-model="gplan.gst">
				</div>
				<div class="form-group">
					<label for="ppd">Prompt Payment Discount</label>
					<input type="text" id="ppd" name="ppd" class="form-control" data-ng-model="gplan.ppd">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Add Gplan</button>
					<a data-ng-href="/#!/gplans" class="btn btn-large btn-danger">Cancel</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
