<section data-ng-controller="GplansController" data-ng-init="findOne()">
	<div class="col-md-offset-3 col-md-6">
		<div class="page-header">
			<h1 data-ng-bind="gplan.company"></h1>
		</div>
		<ul class="list-group">
			<li  class="list-group-item"><span class="badge" data-ng-bind="gplan.company"></span>Company Name</li>
			<li  class="list-group-item"><span class="badge" data-ng-bind="gplan.name"></span>Gplan Name</li>
			<li  class="list-group-item"><span class="badge" data-ng-bind="gplan.area"></span>Area</li>
			<li  class="list-group-item"><span class="badge" data-ng-bind="gplan.fixed"></span>Daily Fixed Charge</li>
			<li  class="list-group-item"><span class="badge" data-ng-bind="gplan.rate"></span>Rate</li>
			<li  class="list-group-item"><span class="badge" data-ng-bind="gplan.ratewgas"></span>Variable Rate with Gas</li>
			<li  class="list-group-item"><span class="badge" data-ng-bind="gplan.gst"></span>GST</li>
			<li  class="list-group-item"><span class="badge" data-ng-bind="gplan.ppd"></span>Prompt Payment Discount</li>
			<li  class="list-group-item"><span class="badge" data-ng-bind="gplan.special"></span>Special Information</li>
		</ul>
		<div class="text-center">
			<a class="btn btn-info" data-ng-href="#!/gplans" title="View">Back</a>
			<a class="btn btn-primary" href="/#!/gplans/{{gplan._id}}/edit" title="Edit">Edit</a>
		</div>
	</div>
</section>
