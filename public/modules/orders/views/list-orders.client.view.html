<section data-ng-controller="OrdersController" data-ng-init="find()">
	<div class="page-header">
		<h1>Orders</h1>
	</div>
	<table class="table">
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Mobile Number</th>
			<th>Actions</th>
		</tr>
		<tr data-ng-repeat="order in orders">
			<td data-ng-bind="order.firstName"></td>
			<td data-ng-bind="order.lastName"></td>
			<td data-ng-bind="order.mobile"></td>
			<td>
				<a class="btn btn-primary btn-xs" data-ng-href="#!/orders/{{order._id}}" title="View">
					<i class="fa fa-eye"></i>
				</a>
				<!--
            <a class="btn btn-info btn-xs" href="/#!/orders/{{order._id}}/edit" title="Replied">
                <i class="fa fa-pencil"></i>
            </a>
                -->
			</td>
		</tr>
	</table>
</section>
