<section data-ng-controller="PubController" data-ng-init="init()">
	<h2 class="col-md-12 text-center">Seize Power, Grab your Money</h2>
	<div class="container">
		<div class="col-sm-6 col-sm-offset-3">
			<form name="entryForm" data-ng-submit="comparePlan()" data-ng-hide="showResult" class="form-horizontal text-center" autocomplete="off">
				<fieldset>
					<div class="form-group">
						<label for="address">Address</label>
						<input type="text" required="required" id="address" name="address" class="form-control" data-ng-model="entry.address" placeholder="这里输入您的地址">
					</div>
					<div class="form-group">
						<label for="amount">Average amount per month</label>
						<input type="number" required="required" min="1" id="amount" name="amount" class="form-control" data-ng-model="entry.amount" placeholder="您的每月平均用电量">
					</div>
					<div class="text-center form-group">
						<button type="submit" class="btn btn-large btn-primary">Submit</button>
							<!--
						<input type="button" class="btn btn-large btn-primary" data-ng-click="reset" value="重置">
							-->
					</div>
					<div data-ng-show="error" class="text-center text-danger">
						<strong data-ng-bind="error"></strong>
					</div>
				</fieldset>
			</form>
		</div>
		<table class="table" data-ng-show="showResult">
			<tr>
				<th>Expect Cost</th>
				<th>Company Name</th>
				<th>Plan Name</th>
				<th>Special</th>
				<th>Signup</th>
			</tr>
			<tr data-ng-repeat="plan in plans | orderBy:'result'">
				<td>${{plan.result}}</td>
				<td data-ng-bind="plan.company"></td>
				<td data-ng-bind="plan.name"></td>
				<td data-ng-bind="plan.special"></td>
				<td><a data-ng-href="/#!/orders/create?plan={{plan._id}}" class="btn btn-xs btn-success">Signup</a></td>
			</tr>
		</table>
		<div class="text-center" data-ng-show="showResult">
			<button class="btn btn-primary" data-ng-click="goBack()">返回重新计算</button>
		</div>
			<!--
		<div class="col-md-4 col-md-offset-0 text-center" data-ng-hide="showResult">
			<h4>Latest News</h4>
		</div>
			-->
	</div>
</section>
