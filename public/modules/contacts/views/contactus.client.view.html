<section class="row" data-ng-controller="ContactsController">
	<h3 class="col-md-12 text-center">Contact Us</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4">
		<form name="contactForm" data-ng-submit="create()" class="form-horizontal" novalidate autocomplete="on" data-ng-hide="success">
			<fieldset>
				<div class="form-group">
					<label for="name">Name<span style="color: red;">*</span></label>
					<input type="text" required id="name" name="name" class="form-control" data-ng-model="contact.name" placeholder="Please input your name">
				</div>
				<div class="form-group">
					<label for="email">Email<span style="color: red;">*</span></label>
					<input type="text" required id="email" name="email" class="form-control" data-ng-model="contact.email" placeholder="Please input your email">
				</div>
				<div class="form-group">
					<label for="phone">Phone Number</label>
					<input type="text" id="phone" name="phone" class="form-control" data-ng-model="contact.phone" placeholder="Please input your phone number">
				</div>
				<div class="form-group">
					<label for="subject">Subject</label>
					<input type="text" id="subject" name="subject" class="form-control" data-ng-model="contact.subject" placeholder="">
				</div>
				<div class="form-group">
					<label for="message">Message<span style="color: red;">*</span></span></label>
					<textarea required id="message" name="message" class="form-control" data-ng-model="contact.message" rows="5"></textarea>
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Submit</button>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
		<div data-ng-show="success" class="text-center text-success">
			<strong>Thanks for contacting us, we will get touch with you soon.</strong>
		</div>
	</div>
</section>
