<section data-ng-controller="BlogsController" data-ng-init="findOne()" class="col-sm-8 col-sm-offset-2 block-area">
	<div class="">
		<div class="page-header">
			<h4 data-ng-bind="blog.title"></h4>
		</div>
		<div class="pull-right" data-ng-show="authentication.user">
			<a class="btn btn-primary" href="/#!/blogs/{{blog._id}}/edit">
				<i class="glyphicon glyphicon-edit"></i>
			</a>
			<a class="btn btn-primary" confirmed-click="remove();" ng-confirm-click="Do you really want to delete?">
				<i class="glyphicon glyphicon-trash"></i>
			</a>
		</div>
		<small class="col-sm-4">
			<em class="text-muted">
				Posted on
				<span data-ng-bind="blog.created | date:'mediumDate'"></span>
			</em>
		</small>
		<p class="lead col-sm-12" data-ng-bind="blog.content"></p>
		<div class="text-center col-sm-12 bottom-action">
			<a class="btn btn-primary" data-ng-href="/#!/blogs">Back</a>
		</div>
	</div>
</section>
