<section class="block-area col-sm-offset-2 col-sm-8" data-ng-controller="BlogsController" data-ng-init="pageAuth()">
	<div class="page-header">
		<h4>New Blog</h4>
	</div>
	<div class="col-md-12">
		<form name="blogForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': blogForm.title.$dirty && blogForm.title.$invalid }">
					<label class="control-label" for="title">Title</label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="content">Content</label>
					<div class="controls">
						<textarea name="content" data-ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
					</div>
				</div>
				<div class="form-group text-center">
					<input type="submit" class="btn btn-primary" value="Submit">
					<a data-ng-href="/#!/blogs" class="btn btn-large btn-danger">Cancel</a>
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
