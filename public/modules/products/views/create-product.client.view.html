<section data-ng-controller="ProductsController" class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 block-area">
	<div class="page-header">
		<h4>New Product</h4>
	</div>
	<div class="col-md-12">
		<form name="productForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': productForm.title.$dirty && productForm.title.$invalid }">
					<label class="control-label" for="name">Name</label>
					<div class="controls">
						<input name="name" type="text" data-ng-model="product.name" id="name" class="form-control" placeholder="Name" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="desc">Description</label>
					<div class="controls">
						<textarea name="desc" data-ng-model="product.desc" id="desc" class="form-control" cols="30" rows="3" placeholder="Description"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="image">Images</label>
					<div class="controls">
						<div class="btn btn-default" id="image" ngf-select ng-model="product.image" >Select Image</div>
					</div>
				</div>
				<div class="form-group text-center">
					<input type="submit" class="btn btn-primary">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
