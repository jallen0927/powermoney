<section data-ng-controller="ProductsController" data-ng-init="find()" class="col-sm-offset-1 col-sm-10">
	<div class="page-header">
		<h1>Products</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="product in products" data-ng-href="#!/products/{{product._id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="product.title"></h4>
			<p class="list-group-item-text" data-ng-bind="product.content"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="products.$resolved && !products.length"  data-ng-show="authentication.user">
		No products yet, why don't you <a href="/#!/products/create">create one</a>?
	</div>
</section>
