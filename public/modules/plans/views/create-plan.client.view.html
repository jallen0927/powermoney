<section class="" data-ng-controller="PlansController" data-ng-init="pageAuth()">
	<h3 class="col-md-offset-2 col-md-8 text-center">Create Power Plan</h3>
	<div class="block-area col-md-offset-2 col-md-8">
		<form name="planForm" data-ng-submit="create()" class="add-plan form-horizontal" novalidate autocomplete="on">
			<fieldset>
				<div class="form-group">
					<label for="company">Company Name</label>
					<input type="text" required id="company" name="company" class="form-control" data-ng-model="plan.company">
				</div>
				<div class="form-group">
					<label for="name">Plan Name</label>
					<input type="text" id="name" name="name" class="form-control" data-ng-model="plan.name">
				</div>
				<div class="form-group">
					<label for="area">Area</label>
					<select type="text" id="area" name="area" class="form-control" data-ng-model="plan.area">
						<option value="north">North</option>
						<option value="south">South</option>
					</select>
				</div>
				<div class="form-group">
					<label for="fixed">Daily Fixed Charge</label>
					<input type="text" id="fixed" name="fixed" class="form-control" data-ng-model="plan.fixed">
				</div>
				<div class="form-group">
					<label for="rate">Rate</label>
					<input type="text" id="rate" name="rate" class="form-control" data-ng-model="plan.rate">
				</div>
				<div class="form-group">
					<label for="ratewgas">Variable Rate with Gas</label>
					<input type="text" id="ratewgas" name="ratewgas" class="form-control" data-ng-model="plan.ratewgas">
				</div>
				<div class="form-group">
					<label for="gst">GST</label>
					<input type="text" id="gst" name="gst" class="form-control" data-ng-model="plan.gst">
				</div>
				<div class="form-group">
					<label for="ppd">Prompt Payment Discount</label>
					<input type="text" id="ppd" name="ppd" class="form-control" data-ng-model="plan.ppd">
				</div>
				<div class="form-group">
					<label for="special">Special Information</label>
					<input type="text" id="special" name="special" class="form-control" data-ng-model="plan.special">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Add Plan</button>
					<a data-ng-href="/#!/plans" class="btn btn-large btn-danger">Cancel</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
